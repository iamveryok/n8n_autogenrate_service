version: '3.8'

services:
  n8n-autogen-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: n8n-autogen-service
    ports:
      - "8003:8003"  # 对外暴露的FastAPI服务端口
    environment:
      - MCP_PORT=3456
      - BACKEND_PORT=8003
      - PYTHONPATH=/app/WebwithMCP-main/backend
      - NODE_ENV=production
      # 数据库配置（如果需要）
      - DATABASE_URL=sqlite:///app/chat.db
    volumes:
      # 持久化数据目录
      - ./data:/app/data
      # 如果需要挂载配置文件
      - ./config:/app/config
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8003/api/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - n8n-network

  mysql:
    image: mysql:8.0
    container_name: n8n-mysql
    environment:
      MYSQL_ROOT_PASSWORD: your_root_password
      MYSQL_DATABASE: n8n_db
      MYSQL_USER: n8n_user
      MYSQL_PASSWORD: your_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - n8n-network


networks:
  n8n-network:
    driver: bridge
